    .system-btn {

      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .system-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
    }

    .system-btn.success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .system-btn.danger {

    }

    .system-btn.warning {

    /* Layout principal */
    .layout {

    }

    /* Sidebar navegaci√≥n */
    nav {

    nav.collapsed {

    nav.collapsed .btn {

    }

    nav::-webkit-scrollbar {

    nav::-webkit-scrollbar-track {

    nav::-webkit-scrollbar-thumb {

    .btn {

      overflow: hidden;
      transition: all 0.3s ease;

    }

      height: auto;

    .ai-control:hover,

    .ai-messages {

      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;

    .ai-messages::-webkit-scrollbar {

    .ai-messages::-webkit-scrollbar-track {

    .ai-messages::-webkit-scrollbar-thumb {

    }

    .message {

      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: linear-gradient(135deg, var(--accent-blue), #2563eb);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      background: var(--bg-light);
      color: var(--text-light);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .ai-input-area {
      padding: 12px;
      background: var(--bg-dark);
      border-radius: 0 0 14px 14px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .ai-input {
      flex: 1;
      padding: 10px 14px;
      background: var(--bg-light);

    }

    .ai-input:focus {

    }

    .ai-send {
      padding: 10px 14px;
      background: linear-gradient(135deg, var(--accent-blue), #2563eb);

      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .ai-send:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
    }

    /* Toggle sidebar button */
    .toggle-nav {
      position: absolute;
      left: 280px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 48px;
      background: var(--bg-medium);
      border: 1px solid var(--border-color);
      border-left: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all 0.3s;
      z-index: 10;
    }

    .toggle-nav:hover {
      background: var(--accent-blue);
      color: white;
    }

    .toggle-nav.collapsed {
      left: 60px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      nav {
        width: 60px;
      }
      
      nav h2,
      nav .btn span:first-child {
        display: none;
      }
      
      .toggle-nav {
        display: none;
      }

      .system-actions {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    // Variables globales
    let currentTemplate = 'plantilla_escolar_carta_mx_autoajuste_y_areas_editables.html';
    let currentZoom = 1;

    // Sistema ARKAIOS (funciones principales del original)
    const ARKAIOS = {
      version: '2.0',
      autoSaveInterval: null,

      init() {
        console.log('üöÄ Sistema ARKAIOS v' + this.version);
        this.startAutoSave();
      },

      startAutoSave() {
        this.autoSaveInterval = setInterval(() => {
          this.autoSave();
        }, 30000);
      },

      autoSave() {
        try {
          const frame = document.getElementById('plantillaFrame');
          if (frame.contentWindow && frame.contentWindow.ARKAIOS_getData) {
            const data = frame.contentWindow.ARKAIOS_getData();
            localStorage.setItem('arkaios_autosave', JSON.stringify({
              template: currentTemplate,
              data: data,
              timestamp: Date.now()
            }));
            this.showSaveIndicator('Guardado autom√°tico');
          }
        } catch (e) {
          // Ignorar errores
        }
      },

      showSaveIndicator(msg) {
        const indicator = document.getElementById('autoSaveIndicator');
        indicator.textContent = '‚úì ' + msg;
        indicator.classList.add('show');
        setTimeout(() => {
          indicator.classList.remove('show');
        }, 3000);
      },

      saveProject() {
        try {
          const frame = document.getElementById('plantillaFrame');
          const projectData = {
            version: this.version,
            timestamp: new Date().toISOString(),
            template: currentTemplate,
            templateData: null
          };

          try {
            if (frame.contentWindow && frame.contentWindow.ARKAIOS_getData) {

        input.onchange = (e) => {
          const file = e.target.files[0];
          if (!file) return;

          const fileName = file.name.toLowerCase();
          
          // Si es un PDF generado por el sistema
          if (fileName.endsWith('.pdf')) {
            this.showSaveIndicator('Abriendo PDF...');

            if (openChoice) {
              window.open(url, '_blank');
            } else {
              // Mostrar en el iframe actual
              document.getElementById('plantillaFrame').src = url;
            }
            
            setTimeout(() => URL.revokeObjectURL(url), 60000); // Limpiar despu√©s de 1 minuto
            return;
          }

          // Si es un archivo JSON (proyecto guardado)
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const projectData = JSON.parse(event.target.result);
              if (projectData.template) {
                currentTemplate = projectData.template;
                const frame = document.getElementById('plantillaFrame');
                frame.src = projectData.template;

                frame.onload = () => {
                  if (projectData.templateData && frame.contentWindow.ARKAIOS_setData) {
                    frame.contentWindow.ARKAIOS_setData(projectData.templateData);
                  }

      async generateImageWithGrok() {
        const prompt = prompt('Describe la imagen que quieres generar con IA Grok:\n\nEjemplo: "Un paisaje futurista con monta√±as y cielo estrellado"');
        if (!prompt) return;

        this.showSaveIndicator('Generando imagen con Grok IA...');

        try {
          // Configuraci√≥n de la API de Grok
          let apiKey = localStorage.getItem('grok_api_key');
          
          if (!apiKey) {
            const newKey = prompt('Necesitas una API Key de Grok.\n\nPega tu API Key aqu√≠ (se guardar√° localmente):\n\nFormato: xai-xxxxxxxxxxxxx');
            if (newKey) {
              // Limpiar la key si viene con "GROK_API_KEY=" o espacios
              const cleanKey = newKey.replace('GROK_API_KEY=', '').replace(/['"]/g, '').trim();
              localStorage.setItem('grok_api_key', cleanKey);
              apiKey = cleanKey;
            } else {
              alert('Se necesita una API Key de Grok para generar im√°genes.\n\nObt√©n una en: https://console.x.ai/');
              return;
            }
          }

          // Llamada a la API de Grok/XAI para generaci√≥n de im√°genes
          // Nota: XAI actualmente usa modelos de texto, adaptaremos para cuando lancen generaci√≥n de im√°genes
          const response = await fetch('https://api.x.ai/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: 'grok-beta',
              messages: [
                {
                  role: 'system',
                  content: 'Eres un asistente que ayuda a encontrar im√°genes. Cuando el usuario describe una imagen, proporciona URLs de im√°genes relevantes de bancos de im√°genes gratuitos como Unsplash, Pexels o Pixabay.'
                },
                {
                  role: 'user',
                  content: `Necesito una imagen de: ${prompt}. Por favor dame 3 URLs directas de im√°genes de alta calidad de bancos gratuitos.`
                }
              ],
              temperature: 0.7
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Error ${response.status}: ${errorData.error?.message || 'Error al conectar con Grok'}`);
          }

          const data = await response.json();
          
          if (data.choices && data.choices[0] && data.choices[0].message) {
            const aiResponse = data.choices[0].message.content;
            
            // Mostrar respuesta de Grok
            this.showSaveIndicator('¬°Respuesta recibida de Grok IA!');
            
            // Mostrar las sugerencias de Grok
            const showResponse = confirm(`Grok sugiere:\n\n${aiResponse.substring(0, 300)}...\n\n¬øQuieres ver la respuesta completa?`);
            if (showResponse) {
              // Crear modal con la respuesta
              this.showGrokResponse(prompt, aiResponse);
            }

            // Intentar extraer URLs de la respuesta
            const urlRegex = /(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|webp))/gi;
            const urls = aiResponse.match(urlRegex);
            
            if (urls && urls.length > 0) {
              // Enviar URLs a la plantilla activa
              const frame = document.getElementById('plantillaFrame');
              if (frame && frame.contentWindow) {
                frame.contentWindow.postMessage({
                  type: 'ARKAIOS_GROK_IMAGES',
                  images: urls,
                  prompt: prompt,
                  source: 'grok-ai'
                }, '*');
              }
            }
          }

        } catch (error) {
          console.error('Error con Grok IA:', error);
          
          let errorMsg = 'Error al generar imagen con Grok.\n\n';
          
          if (error.message.includes('401')) {
            errorMsg += '‚ùå API Key inv√°lida o expirada.\n\nVerifica tu key en: https://console.x.ai/';
            localStorage.removeItem('grok_api_key');
          } else if (error.message.includes('429')) {
            errorMsg += '‚ö†Ô∏è L√≠mite de solicitudes alcanzado.\n\nEspera unos minutos e intenta de nuevo.';
          } else if (error.message.includes('network')) {
            errorMsg += 'üåê Error de conexi√≥n.\n\nVerifica tu internet.';
          } else {
            errorMsg += `Error: ${error.message}`;
          }
          
          alert(errorMsg);
          
          // Ofrecer reconfigurar API Key solo si fue error de autenticaci√≥n
          if (error.message.includes('401')) {
            const retry = confirm('¬øQuieres ingresar una nueva API Key?');
            if (retry) {
              this.generateImageWithGrok();
            }
          }
        }
      },

    // Controles de zoom
    function zoomIn() {
      currentZoom = Math.min(currentZoom + 0.1, 2);
      applyZoom();
    }

    function zoomOut() {
      currentZoom = Math.max(currentZoom - 0.1, 0.5);
      applyZoom();
    }

    function resetZoom() {
      currentZoom = 1;
      applyZoom();
    }

    function applyZoom() {
      const iframe = document.getElementById('plantillaFrame');
      iframe.style.transform = `scale(${currentZoom})`;
      document.getElementById('zoomLevel').textContent = Math.round(currentZoom * 100) + '%';
    }

    // Pantalla completa
    function toggleFullscreen() {
      const wrapper = document.getElementById('frameWrapper');
      wrapper.classList.toggle('fullscreen');
      const btn = document.getElementById('fullscreenBtn');
      if (wrapper.classList.contains('fullscreen')) {
        btn.textContent = '‚õ∂ Salir pantalla completa';
      } else {
        btn.textContent = '‚õ∂ Pantalla completa';
      }
    }

    // Toggle sidebar
    document.getElementById('toggleNav').addEventListener('click', function() {
      const nav = document.getElementById('sidebar');
      nav.classList.toggle('collapsed');
      this.classList.toggle('collapsed');
      this.textContent = nav.classList.contains('collapsed') ? '‚Ä∫' : '‚Äπ';
    });

    // Navegaci√≥n entre plantillas
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const target = btn.dataset.target;
        if (target) {
          currentTemplate = target;
          document.getElementById('plantillaFrame').src = target;
        }
      });
    });

    // Chat IA
    const aiButton = document.getElementById('aiButton');
    const aiPanel = document.getElementById('aiPanel');
    const aiClose = document.getElementById('aiClose');
    const aiExpand = document.getElementById('aiExpand');

    aiButton.addEventListener('click', () => {
      aiPanel.classList.add('active');
      aiButton.style.display = 'none';
    });

    aiClose.addEventListener('click', () => {
      aiPanel.classList.remove('active');
      aiButton.style.display = 'flex';
    });

    aiExpand.addEventListener('click', () => {
      aiPanel.classList.toggle('fullscreen');
    });

    function sendMessage() {
      const input = document.getElementById('aiInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      // Simulaci√≥n de respuesta IA
      setTimeout(() => {
        addMessage('Funci√≥n de IA en desarrollo. Conecta Puter.js para funcionalidad completa.', 'assistant');
      }, 1000);
    }

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.textContent = text;
      document.getElementById('aiMessages').appendChild(div);
      document.getElementById('aiMessages').scrollTop = document.getElementById('aiMessages').scrollHeight;
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') sendMessage();
    }

    // Inicializar
    window.addEventListener('DOMContentLoaded', () => {
      ARKAIOS.init();
      
      // Detectar si estamos en un iframe
      if (window.self !== window.top) {
        document.body.classList.add('in-iframe');
      }
    });

    // Escape para salir de pantalla completa
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const wrapper = document.getElementById('frameWrapper');
        if (wrapper.classList.contains('fullscreen')) {
          toggleFullscreen();
        }
      }
    });
